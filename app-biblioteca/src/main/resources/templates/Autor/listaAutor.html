<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <h2>Lista Autores</h2>
    <div class="container mt-3">
        <form th:action="@{autores}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="buscarAutor" class="form-control" placeholder="Buscar autores" th:value="${buscarAutor}">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>Nacionalidad</th>
                <th>Genero</th>
                <th>Fecha Nacimiento</th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="autor: ${autores}">
                <td th:text="${autor.id}"></td>
                <td th:text="${autor.nombre}"></td>
                <td th:text="${autor.nacionalidad}"></td>
                <td th:text="${autor.genero}"></td>
                <td th:text="${autor.fechaNacimiento}"></td>
                <td>
                    <a th:href="@{/actualizar/} + ${autor.id}" class="btn btn-actualizar">Actualizar</a>
                    <a th:href="@{/eliminar/} + ${autor.id}" class="btn btn-eliminar">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/formularioAutor}" class="btn btn-guardar">Nuevo Autor</a>
        <!--<a th:href="@{/libros/pdf}" class="btn btn-pdf4">Lista de productos</a>-->
    </div>

</body>
</html>
